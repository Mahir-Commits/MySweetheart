<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Eater&family=Meow+Script&family=Merienda:wght@300..900&family=Mozilla+Headline:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Jim+Nightshade&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden; /* ðŸ”’ forcefully prevents both scrollbars */
      }

      #background {
        background: linear-gradient(
          135deg,
          #1a002e,
          #32004b,
          #0a1a5e,
          #800020,
          #ff007f
        );
        animation: gradientMove 15s ease infinite;
        padding-bottom: 5px;
        margin-top: 50px;
        display: grid;
        place-items: center; /* centers horizontally + vertically */
        height: 75vh; /* lock to viewport height */
        width: 100vw; /* lock to viewport width */
        overflow: hidden; /* no extra scroll */
      }


      @property --a {
        syntax: "<angle>";
        inherits: false;
        initial-value: 0deg;
      }

      @keyframes animate {
        0% {
          --a: 0deg;
        }
        100% {
          --a: 360deg;
        }
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .site-header {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto 30px;
      }

      .header-content {
        flex: 3;
      }

      .header-content h1 {
        font-size: 2.5rem;
        margin-bottom: 50px;
        font-family: "Merienda", sans-serif;
        text-align: center;
        background: linear-gradient(
          to right,
          #8a2be2,
          #7b68ee,
          #8a2be2,
          #ff69b4,
          #8a2be2
        );
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientAnimation 3s linear infinite;
        line-height: 1.2;
        word-wrap: break-word;
      }

      .button {
        position: fixed;
        bottom: 50px; /* distance from bottom */
        left: 50%; /* position left edge at 50% of viewport */
        transform: translateX(
          -50%
        ); /* shift button left by 50% of its width to truly center */

        text-decoration: none;
        color: #fff;
        background: linear-gradient(
          45deg,
          #8312da,
          #32004b,
          #0a1a5e,
          #800080,
          #ff007f
        );
        padding: 14px 18px;
        border-radius: 8px;
        font-size: 1.1em;
        cursor: pointer;
        height: fit-content;
        width: fit-content;
      }

      .button span {
        position: relative;
        z-index: 1;
        font-weight: 600;
        font-size: 1.2rem;
        font-style: oblique;
        font-family: "Mozilla Headline", cursive;
      }

      .button::before {
        content: "";
        position: absolute;
        inset: 1px;
        background: #272727;
        border-radius: 9px;
        transition: 0.5s;
      }

      .button:hover::before {
        opacity: 0.7;
      }

      .button::after {
        content: "";
        position: absolute;
        inset: 0px;
        background: linear-gradient(
          45deg,
          #8312da,
          #32004b,
          #0a1a5e,
          #800080,
          #ff007f
        );
        border-radius: 9px;
        transition: 0.5s;
        opacity: 0;
        filter: blur(20px);
      }

      .button:hover:after {
        opacity: 1;
      }
    </style>
  </head>
  <body id="background" class="flex items-center justify-center h-screen">
    <!-- Put this in your <body> where the current <h1> is -->
    <header class="site-header">
      <div class="header-content">
        <h1>Just Play & Listen!</h1>
      </div>
    </header>

    <div class="scale-125 origin-center">
      <div class="flex flex-col items-center group/he select-none">
        <!-- AUDIO FILE -->
        <audio id="player" src="song.mp3"></audio>

        <!-- Rotating Disk -->
        <div
          class="relative z-0 h-16 -mb-2 transition-all duration-200 group-hover/he:h-0"
        >
          <svg
            width="128"
            height="128"
            viewBox="0 0 128 128"
            class="duration-500 border-4 rounded-full shadow-md border-zinc-400 border-spacing-5 animate-[spin_3s_linear_infinite] transition-all"
          >
            <rect width="128" height="128" fill="black"></rect>
            <circle cx="20" cy="20" r="2" fill="white"></circle>
            <circle cx="40" cy="30" r="2" fill="white"></circle>
            <circle cx="60" cy="10" r="2" fill="white"></circle>
            <circle cx="80" cy="40" r="2" fill="white"></circle>
            <circle cx="100" cy="20" r="2" fill="white"></circle>
            <circle cx="120" cy="50" r="2" fill="white"></circle>
            <circle
              cx="90"
              cy="30"
              r="10"
              fill="white"
              fill-opacity="0.5"
            ></circle>
            <circle cx="90" cy="30" r="8" fill="white"></circle>
            <path
              d="M0 128 Q32 64 64 128 T128 128"
              fill="purple"
              stroke="black"
              stroke-width="1"
            ></path>
            <path
              d="M0 128 Q32 48 64 128 T128 128"
              fill="mediumpurple"
              stroke="black"
              stroke-width="1"
            ></path>
            <path
              d="M0 128 Q32 32 64 128 T128 128"
              fill="rebeccapurple"
              stroke="black"
              stroke-width="1"
            ></path>
            <path
              d="M0 128 Q16 64 32 128 T64 128"
              fill="purple"
              stroke="black"
              stroke-width="1"
            ></path>
            <path
              d="M64 128 Q80 64 96 128 T128 128"
              fill="mediumpurple"
              stroke="black"
              stroke-width="1"
            ></path>
          </svg>
          <div
            class="absolute z-10 w-8 h-8 bg-white border-4 rounded-full shadow-sm border-zinc-400 top-12 left-12"
          ></div>
        </div>

        <!-- Player Card -->
        <div
          class="z-30 flex flex-col w-40 h-20 transition-all duration-300 bg-white shadow-md group-hover/he:h-40 group-hover/he:w-72 rounded-2xl shadow-zinc-400"
        >
          <!-- Song Info -->
          <div class="flex flex-row w-full h-0 group-hover/he:h-20">
            <div
              class="flex flex-col justify-center w-full pl-3 overflow-hidden text-nowrap"
            >
              <p class="text-xl font-bold">Confession</p>
              <p class="text-zinc-600">To Saniya From Mahir</p>
            </div>
          </div>

          <!-- Progress Bar -->
          <div
            class="flex flex-row items-center mx-3 mt-3 bg-indigo-100 rounded-md min-h-4 group-hover/he:mt-0"
          >
            <span
              id="currentTime"
              class="hidden pl-3 text-sm text-zinc-600 group-hover/he:inline-block"
              >0:00</span
            >
            <input
              type="range"
              id="progress"
              min="0"
              max="100"
              value="0"
              class="w-24 group-hover/he:w-full flex-grow h-1 mx-2 my-auto bg-gray-300 rounded-full appearance-none [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-3 [&::-webkit-slider-thumb]:h-3 [&::-webkit-slider-thumb]:bg-white [&::-webkit-slider-thumb]:border-2 [&::-webkit-slider-thumb]:border-zinc-400 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:cursor-pointer [&::-webkit-slider-thumb]:shadow-md"
            />
            <span
              id="duration"
              class="hidden pr-3 text-sm text-zinc-600 group-hover/he:inline-block"
              >0:00</span
            >
          </div>

          <!-- Controls -->
          <div
            class="flex flex-row items-center justify-center flex-grow mx-3 space-x-5"
          >
            <!-- Prev -->
            <div
              class="flex items-center justify-center w-12 h-full cursor-pointer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-skip-back"
              >
                <polygon points="19 20 9 12 19 4 19 20"></polygon>
                <line x1="5" y1="19" x2="5" y2="5"></line>
              </svg>
            </div>

            <!-- Play / Pause -->
            <label
              for="playStatus"
              class="flex items-center justify-center w-12 h-full cursor-pointer"
            >
              <input
                type="checkbox"
                id="playStatus"
                class="hidden peer/playStatus"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-play peer-checked/playStatus:hidden"
              >
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="hidden feather feather-pause peer-checked/playStatus:inline-block"
              >
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
              </svg>
            </label>

            <!-- Next -->
            <div
              class="flex items-center justify-center w-12 h-full cursor-pointer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-skip-forward"
              >
                <polygon points="5 4 15 12 5 20 5 4"></polygon>
                <line x1="19" y1="5" x2="19" y2="19"></line>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />

    <!-- Warning paragraph: placed before the button -->
    <div class="-mt-12 flex justify-center w-full px-4" >
      <div
        role="alert"
        aria-live="polite"
        class="max-w-xl w-full bg-white/90 backdrop-blur-sm border-l-4 border-purple-400 text-zinc-900 px-5 py-3 rounded-lg shadow-md"
      >
        <p class="font-semibold mb-1">Warning</p>
        <p class="text-sm">
          Please listen to the audio fully before clicking the "Click Here"
          button below.
        </p>
      </div>
    </div>
    <br />
    <br />
    <br />

    <a href="question.html">
      <button class="button">
        <span>Click Here</span>
      </button>
    </a>

    <script>
      const player = document.getElementById("player");
      const playStatus = document.getElementById("playStatus");
      const progress = document.getElementById("progress");
      const currentTimeEl = document.getElementById("currentTime");
      const durationEl = document.getElementById("duration");

      function formatTime(seconds) {
        const min = Math.floor(seconds / 60);
        const sec = Math.floor(seconds % 60)
          .toString()
          .padStart(2, "0");
        return `${min}:${sec}`;
      }

      playStatus.addEventListener("change", () => {
        if (playStatus.checked) {
          player.play();
        } else {
          player.pause();
        }
      });

      player.addEventListener("loadedmetadata", () => {
        durationEl.textContent = formatTime(player.duration);
      });

      player.addEventListener("timeupdate", () => {
        progress.value = (player.currentTime / player.duration) * 100 || 0;
        currentTimeEl.textContent = formatTime(player.currentTime);
      });

      progress.addEventListener("input", () => {
        player.currentTime = (progress.value / 100) * player.duration;
      });
    </script>
  </body>
</html>
